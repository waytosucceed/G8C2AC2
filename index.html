    // Define an array of questions and their options

    {

      options: ["Subject Pronoun", "Object Pronoun","Possessive Pronoun"],

    {

    {

    {

      options: ["Sarah and me went to the park yesterday.",

                  "They and she went to the park.",

        answer: "They offered the job to her and me."
      },

      {
        question: "Q15. Choose the correct example of a compound subject with pronouns.",
        options: ["Them and us volunteered at the shelter.", 
                  "Her and she painted the mural.",
                  "We and they completed the project.",
                  "Him and her sang a duet."],
        answer: "We and they completed the project."
      },

      {
        question: "Q16. Which pronoun correctly completes the sentence? <br> Maria bought ___ a new dress for her birthday.",
        options: ["herself","her"],
        answer: "her"
      },

      {

      {
        question: "Q18. Choose the correct pronoun: <br> Tom and ___ went to the store to buy groceries.",
        options: ["me", "myself",],

        options: ["her", "herself"],
        answer: "her"

      {

        options: ["them", "themselves"],
        answer: "them"

        options: ["She made herself a sandwich for lunch.",

        options: ["He baked he a cake for his birthday.",

                  "He baked hisself a cake for his birthday."],
        answer: "He baked himself a cake for his birthday."
      },

      {
        question: "Q23. Identify the sentence with the correct usage of a reflexive pronoun:",
        options: ["They gave them the award for their outstanding performance.",
                  "They gave they the award for their outstanding performance.",
                  "They gave themselves the award for their outstanding performance.",
                  "They gave theirselves the award for their outstanding performance."],
        answer: "They gave themselves the award for their outstanding performance."
      },

      {

    var randomQuestion = questions[0];

    document.getElementById("math_ques").src = updatedimage
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });

// Create a function here like family array project of Byjus to display next question \
    // from array everytime instead of random question
    var i=1;
    var count=questions.length
    function newques(){
      if(i==count){
        document.getElementById("heading").innerHTML = "Thank You...."
        document.getElementById("math_ques").src = "last.jpg"
        document.getElementById("question").innerHTML=""
        document.getElementById("options").innerHTML="Well Done"
        document.getElementById("cheers").play()
        document.getElementById("result").innerHTML ="You have completed the chapter of Pronoun"
      document.getElementById("nextbtn").style.display="none"
      }
      else{

      document.getElementById("options").innerHTML=""
      document.getElementById("result").innerHTML =""
      
  
      updatedimage= img[i]
      document.getElementById("math_ques").src = updatedimage

// Display the question and options on the page
      randomQuestion = questions[i];    
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });
    document.getElementById("subbtn").style.display="inline-block"
        document.getElementById("nextbtn").style.display="none"

    i++;
    }
  }
    
    
    // Check the selected answer against the correct answer
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
      if (selectedAnswer === randomQuestion.answer) {
        document.getElementById("result").innerHTML = "Good Job! &#128512" ;
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      } else {
        document.getElementById("result").innerHTML = "Try Again! 😎";
        document.getElementById("fail").play();
      }
    }
  </script>
